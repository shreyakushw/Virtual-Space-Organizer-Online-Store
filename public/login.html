<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <link rel="icon" type="image/png" href="img/house-decoration.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">

</head>
<body>

    <img src="img/loading.gif" class="loader" alt="">
    
    <section class="form-section">
        <div class="form-container">
            <img src="img/lamp.jpg" class="form-img" alt="">
            <div class="form">
                <h1 class="form-heading">LOGIN</h1>
                <input type="email" autocomplete="off" id="email" placeholder="email">
                <input type="password" autocomplete="off" id="password" placeholder="password">
                
                <span class="error">**this is an error</span>

                <button class="submit-btn">Login</button>
                <span class="other-form-link">Don't have an account? <a href="/signup" class="other-form-link">Sign In</a></span>

            </div>
            
        </div>
    </section>

    <script src="js/common.js"></script>
    <script src="js/form.js"></script>

</body>
</html>
